<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./youtube.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Clone</title>
    </head>
    <body>
        <input type="text" class="search-box" placeholder="Search here...." />

        <div class="video-preview">
            <div>
                <img
                    src="./thumbnails/elephant.jpeg"
                    alt="Ndovu"
                    class="thumbnails"
                />
            </div>
            <div>
                <div class="channel-picture">
                    <img
                    class="profile-picture"
                        src="./thumbnails/channel-pictures/person1.jpeg"
                        alt=""
                    />
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking tech and AI with Google CEO Sundar Pichai!
                    </p>

                    <p class="video-stats">19M views &centerdot; 1y ago</p>

                    <p class="video-author">Marques Brownlee &checkmark;</p>
                </div>
            </div>
        </div>

        <div class="video-preview">
            <img
                src="./thumbnails/nature.jpeg"
                alt="Ndovu"
                class="thumbnails"
            />
            <p class="video-title">Try Not to laugh challenge #6</p>

            <p class="video-stats">3.4M views &centerdot; 6 months ago</p>

            <p class="video-author">Markplier &checkmark;</p>
        </div>
    </body>
</html>
