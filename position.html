<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position Practice</title>
    </head>
    <body style="padding-bottom: 1000px; padding-top: 60px; padding-left: 85px">
        <div
            style="
                background: black;
                position: fixed;
                top: 0px;
                left: 0px;
                right: 00px;
                height: 50px;
                z-index: 1;
                color: white;
            "
        >
            header
        </div>

        <div
            style="
                position: fixed;
                left: 0;
                top: 50px;
                bottom: 0;
                color: white;
                width: 75px;
                background-color: blue;
            "
        >
            Sidebar
            <div
                style="
                    position: absolute;
                    right: 10px;
                    top: 0;
                    right: 0;
                    background-color: red;
                    color: white;
                "
            >
                X
            </div>
        </div>

        <div
            style="
                position: absolute;
                right: 10px;
                top: 60px;
                background-color: red;
                color: white;
            "
        >
            Absolute
        </div>
        <div
            style="
                background-color: lightblue;
                height: 200px;
                width: 200px;
                position: static;
            "
        >
            div1
        </div>
        <div
            style="
                background-color: lightcoral;
                height: 200px;
                width: 200px;
                position: relative;
            "
        >
            div2
            <div
                style="
                    position: absolute;
                    right: 10px;
                    bottom: 12px;
                    right: 12px;
                    padding: 0 5px;
                    background-color: black;
                    color: white;
                    color: white;
                "
            >
                <p>26:12</p>
            </div>
        </div>
    </body>
</html>
